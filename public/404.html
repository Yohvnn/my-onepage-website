<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; color: #111827; }
    .wrap { min-height: 70vh; display: grid; place-items: center; padding: 2rem; text-align: center; }
    h1 { font-weight: 300; font-size: 2.5rem; margin-bottom: 0.5rem; }
    p { color: #6b7280; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>404 — Page Not Found</h1>
      <p>The resource you requested doesn’t exist.</p>
      <p><a href="/">Go back to the homepage</a></p>
    </div>
  </div>
</body>
</html>
